<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
                name="viewport"
                content="width=device-width, initial-scale=1.0"
        >
        <title>FerrumC Dashboard</title>
        <link
                rel="icon"
                type="image/x-icon"
                href="favicon.ico"
        >

        <!-- Fonts: Poppins -->
        <link
                rel="preconnect"
                href="https://fonts.googleapis.com"
        >
        <link
                rel="preconnect"
                href="https://fonts.gstatic.com"
                crossorigin
        >
        <link
                href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
                rel="stylesheet"
        >

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ['Poppins', 'sans-serif'],
                            mono: ['JetBrains Mono', 'monospace'],
                        },
                        colors: {
                            background: '#0a0a0a',
                            surface: '#171717',
                            border: '#262626',
                            primary: {
                                DEFAULT: '#ea580c',
                                glow: '#f97316'
                            },
                            success: '#10b981',
                            danger: '#ef4444',
                            warning: '#f59e0b'
                        }
                    }
                }
            }
        </script>

        <!-- ApexCharts -->
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

        <!-- HTMX -->
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>

        <!-- Custom CSS -->
        <link
                rel="stylesheet"
                href="src/css/style.css"
        >
    </head>

            <div class="absolute inset-0 pointer-events-none z-0">
                <div class="absolute top-[-20%] left-[20%] w-[600px] h-[600px] bg-primary/5 rounded-full blur-[120px]"></div>
            </div>

            <!-- COMPONENT: header -->

            <div class="flex-1 overflow-y-auto p-8 z-10 relative">

                <!-- PAGE: overview -->
                <!-- PAGE: console -->
                <!-- PAGE: players -->

            </div>
        </main>

        <!-- COMPONENT: modals -->

        <!-- Scripts -->
        <script src="src/js/dashboard.js"></script>
        <script src="src/js/charts.js"></script>
    </body>
</html>
