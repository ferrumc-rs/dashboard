<!-- Power Options Modal -->
<div
        id="power-modal"
        class="fixed inset-0 z-50 hidden"
>
    <!-- Backdrop -->
    <div
            class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity opacity-0"
            id="modal-backdrop"
    ></div>

    <!-- Modal Content -->
    <div class="absolute inset-0 flex items-center justify-center p-4">
        <div
                class="bg-[#171717] border border-border rounded-2xl shadow-2xl max-w-md w-full transform scale-95 opacity-0 transition-all duration-200"
                id="modal-content"
        >
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold text-white">Power Options</h3>
                    <button
                            onclick="closePowerModal()"
                            class="text-gray-500 hover:text-white transition"
                    >
                        <svg
                                class="w-5 h-5"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                        >
                            <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12"
                            ></path>
                        </svg>
                    </button>
                </div>

                <div class="space-y-3">
                    <button
                            onclick="confirmAction('restart')"
                            class="w-full flex items-center gap-4 p-4 rounded-xl border border-border bg-white/5 hover:bg-white/10 hover:border-white/20 transition group text-left"
                    >
                        <div class="w-10 h-10 rounded-lg bg-warning/10 text-warning flex items-center justify-center group-hover:scale-110 transition-transform">
                            <svg
                                    class="w-6 h-6"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                            >
                                <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                                ></path>
                            </svg>
                        </div>
                        <div>
                            <h4 class="text-white font-medium">Restart Server</h4>
                            <p class="text-xs text-gray-500">Reloads configuration and plugins</p>
                        </div>
                    </button>

                    <button
                            onclick="confirmAction('stop')"
                            class="w-full flex items-center gap-4 p-4 rounded-xl border border-danger/20 bg-danger/5 hover:bg-danger/10 hover:border-danger/40 transition group text-left"
                    >
                        <div class="w-10 h-10 rounded-lg bg-danger/10 text-danger flex items-center justify-center group-hover:scale-110 transition-transform">
                            <svg
                                    class="w-6 h-6"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                            >
                                <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
                                ></path>
                            </svg>
                        </div>
                        <div>
                            <h4 class="text-danger font-medium">Stop Server</h4>
                            <p class="text-xs text-red-500/60">Disconnects players and shuts down</p>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Confirmation Modal -->
<div
        id="confirmation-modal"
        class="fixed inset-0 z-[60] hidden"
>
    <!-- Backdrop -->
    <div
            class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity opacity-0"
            id="confirm-backdrop"
    ></div>

    <!-- Modal Content -->
    <div class="absolute inset-0 flex items-center justify-center p-4">
        <div
                class="bg-[#171717] border border-border rounded-2xl shadow-2xl max-w-sm w-full transform scale-95 opacity-0 transition-all duration-200"
                id="confirm-content"
        >
            <div class="p-6 text-center">
                <div class="w-12 h-12 rounded-full bg-warning/10 text-warning flex items-center justify-center mx-auto mb-4">
                    <svg
                            class="w-6 h-6"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                    >
                        <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                        ></path>
                    </svg>
                </div>
                <h3
                        class="text-lg font-bold text-white mb-2"
                        id="confirm-title"
                >Are you sure?
                </h3>
                <p
                        class="text-sm text-gray-400 mb-6"
                        id="confirm-message"
                >This action cannot be undone.
                </p>

                <div class="flex gap-3">
                    <button
                            onclick="closeConfirmModal()"
                            class="flex-1 px-4 py-2 rounded-xl border border-border text-gray-400 hover:bg-white/5 hover:text-white transition"
                    >Cancel
                    </button>
                    <button
                            id="confirm-yes-btn"
                            class="flex-1 px-4 py-2 rounded-xl bg-primary text-white hover:bg-primary-glow transition shadow-lg shadow-primary/20"
                    >Confirm
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
