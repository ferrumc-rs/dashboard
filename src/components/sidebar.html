<aside class="w-64 h-full border-r border-border bg-surface/50 flex flex-col glass z-20">

        >
            <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"

                        stroke-linecap="round"

        >

                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
            >
                <path

    <div class="p-4 border-t border-border">
        <button

                class="w-full flex items-center justify-center gap-2 px-4 py-3 rounded-xl border border-danger/20 text-danger hover:bg-danger hover:text-white transition-all duration-200 font-medium group"
        >
            <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"

                        stroke-linecap="round"
